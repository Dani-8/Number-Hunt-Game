<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle-Of-Numbers</title>

    <link rel="stylesheet" href="files/style.css">
</head>
<body>
    

    <div class="container">
        <h1>Guess The Number!</h1>

        <p>Guess a number between 1 and 5.</p>


        <input type="number" class="user-guess" id="user-guess" placeholder="Your Number">


        <button class="guess-btn" id="guess-btn">Guess</button>


        <button class="reset-btn" id="reset-btn">Play Again</button>

        <p class="msg"></p>

    </div>

    <script src="files/app.js"></script>
</body>
</html>
